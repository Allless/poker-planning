name: CI

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Prettier
        run: npm run format:check

      - name: TypeScript
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
